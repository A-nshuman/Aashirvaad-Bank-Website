<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login2.css">
</head>
<body>
	<div class="box">
		<h2>Login</h2>
		<form>
			<div class="inputBox">
				<input type="text" name="" required="">
				<label>Username</label>
			</div>
			<div class="inputBox">
				<input type="password" name="" required="">
				<label>Password</label>
			</div>
			<div class="message">
				<p>Don't have an account? <a href="register2.html">Create an account</a></p>
			</div>
			<div class="buttons">
				<button type="submit" onclick="location.href='dashboard.html'">Login</button>
				<button type="button" onclick="location.href='index.html'">Cancel</button>
			</div>
		</form>
	</div>
</body>
</html>
