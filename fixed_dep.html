<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Deposit</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: khaki;
    }

    nav{
      background: rgb(255,119,34);
      position: fixed;
      z-index: 999;
      height: 65px;
      line-height: 65px;
      position: relative;
      max-width: 100%;
      padding: 0 30px;
      margin: auto;
      display: flex;
      align-items: start;
      justify-content: space-between;
    }

    nav img{
      height: 60px;
      padding: 3px 15px;
    }

    .goback {
      font-size: 18px;
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-decoration: none;
      transition: ease-in-out 0.2s;
    }

    .goback:hover{
      color: black;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .chbx{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    .chbx a{
      text-decoration: underline;
      color: gray;
      transition: 0.1s ease-in-out;
    }

    .chbx a:hover{
      color: crimson;
      text-decoration: none;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button[type="submit"] {
      background-color: rgb(0, 123, 255);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover{
      background-color: rgb(255,119,34);
    }

    .btn{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }

    .popup.open {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #888;
      font-size: 24px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>

</head>

<body>
  <nav>
    <a href="dashboard.html" class="logo"><img src="images/AB logo with text white.png" alt="Bank Logo"></a>
    <a href="dashboard.html" class="goback">&#8592; Back</a>
  </nav>

  <div class="container">
    <h1>Fixed Deposit</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="amount">Deposit Amount:</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="tenure">Deposit Tenure:</label>
        <input type="number" id="tenure" name="tenure" required>
      </div>
      <div class="form-group">
        <div class="chbx">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="T and C.html" target="_blank">terms and conditions</a></label>
        </div>
      </div>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const popup = document.querySelector(".popup");
    const detailsBtn = document.querySelector(".details-btn");
    const applyNowBtn = document.querySelector(".apply-now-btn");
    const closeBtns = document.querySelectorAll(".close-btn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      // Process the form submission
      // Show the thank you popup
      popup.classList.add("open");
    });

    detailsBtn.addEventListener("click", function () {
      // Show the details popup
      popup.classList.add("open");
    });

    applyNowBtn.addEventListener("click", function () {
      // Process the application
      // Show the thank you popup
      popup.classList.add("open");
    });

    closeBtns.forEach(function (btn) {
      btn.addEventListener("click", function () {
        popup.classList.remove("open");
      });
    });
  });
  </script>
</body>

</html>
